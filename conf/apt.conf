// This file is used in the chroot environment from install_packages
// (called by rcS_fai)

// Options for apt-get for FAI
APT
{
  // Options for apt-get
  Get
  {
     Assume-Yes "true";
     Fix-Missing "true";
     Show-Upgraded "true";
     Purge "true";              // really purge! Also removes config files
     List-Cleanup "true";
     ReInstall "false";
  };
};

DPkg
{
  Options {
          "--force-confdef";
          }
};
